<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>Form Elements</title>
</head>
<body>

  <div class="container">

    <div class="logo">
      <img class="logo__icon" src="../../../static/img/icon.svg" alt="">
    </div>

    <div class="content">

      <div class="input-section">

        <div class="input-element">

          <div class="input-element__header">
            <div class="input-element__head">
              <label for="text-field-default">Text Field</label>
            </div>
            <div class="input-element__text">
              <label for="text-field-default">Default</label>
            </div>
          </div>

          <div class="input-element__field">
            <input class="input-element__textfield" type="email" placeholder="Email" id="text-field-default">
          </div>

        </div><!-- input element -->

        <div class="input-element">

          <div class="input-element__header">
            <div class="input-element__head">
              <label for="text-field-hover-focus">Text Field</label>
            </div>
            <div class="input-element__text">
              <label for="text-field-hover-focus">hover / focus</label>
            </div>
          </div>

          <div class="input-element__field hover-focus">
            <input class="input-element__textfield" type="text" value="This is pretty awesome" id="text-field-hover-focus">
          </div>

        </div><!-- input element -->

        <div class="input-element">

          <div class="input-element__header">
            <div class="input-element__head">
              <label for="dropdown">Dropdown</label>
            </div>
          </div>

          <div class="input-element__field">
            <input class="input-element__textfield" type="text" value="Сколько гостей" id="dropdown">
            <button class="input-element__btn"><img src="../../../static/img/dropdown_arrow.svg" alt="arrow"></button>
          </div>

        </div><!-- input element -->

        <div class="input-element">

          <div class="input-element__header">
            <div class="input-element__head">
              <label for="text-field-default">masked text field</label>
            </div>
          </div>

          <div class="input-element__field">
            <input class="input-element__textfield" type="text" placeholder="ДД.ММ.ГГГГ" id="text-field-default">
          </div>

        </div><!-- input element -->

        <div class="input-element-small">

          <div class="date">
            <div class="date-dropdown">
              <div class="input-element__header">
                <div class="input-element__head">
                  <label for="dropdown">date Dropdown</label>
                </div>
              </div>

              <div class="input-element__date-drop">
                <input class="input-element__textfield" type="text" placeholder="ДД.ММ.ГГГГ" id="dropdown">
                <button class="input-element__btn"><img src="../../../static/img/dropdown_arrow.svg" alt="arrow"></button>
              </div>
            </div>

            <div class="date-dropdown">
              <div class="input-element__header">
                <div class="input-element__head">
                  <label for="dropdown">date Dropdown</label>
                </div>
              </div>

              <div class="input-element__date-drop">
                <input class="input-element__textfield" type="text" value="19.08.2019" id="dropdown">
                <button class="input-element__btn"><img src="../../../static/img/dropdown_arrow.svg" alt="arrow"></button>
              </div>
            </div>
          </div>

        </div><!-- input element -->

        <div class="input-element-small">

          <div class="input-element__header">
            <div class="input-element__head">
              <label for="dropdown">filter date dropdown</label>
            </div>
          </div>

          <div class="input-element__field small">
            <input class="input-element__textfield" type="text" value="19 авг - 23 авг" id="dropdown">
            <button class="input-element__btn"><img src="../../../static/img/dropdown_arrow.svg" alt="arrow"></button>
          </div>

        </div><!-- input element -->

        <div class="input-element-small">

          <div class="input-element__header">
            <div class="input-element__head">
              <label for="dropdown">subscription text field</label>
            </div>
          </div>

          <div class="input-element__field small">
            <input class="input-element__textfield" type="email" placeholder="Email" id="email">
            <button class="input-element__btn"><img src="../../../static/img/arrow_forward_purple.svg" alt="arrow"></button>
          </div>

        </div><!-- input element -->

        <div class="dropdown-section">

          <div class="input-element-small dropdown">

          <div class="input-element__header">
            <div class="input-element__head">
              <label for="dropdown">dropdown</label>
            </div>
            <div class="input-element__text">
              <label for="text-field-default">Default</label>
            </div>
          </div>

          <div class="input-element__field small dropdown-field">
            <input class="input-element__textfield" type="text" value="2 спальни, 2 кровати..." id="dropdown">
            <button class="input-element__btn"><img src="../../../static/img/dropdown_arrow.svg" alt="arrow"></button>
          </div>

          </div><!-- input element -->

          <div class="input-element-small dropdown shadow">

          <div class="input-element__header">
            <div class="input-element__head">
              <label for="dropdown">dropdown</label>
            </div>
            <div class="input-element__text">
              <label for="text-field-default">Default</label>
            </div>
          </div>

          <div class="input-element__field small dropdown-field">
            <input class="input-element__textfield" type="text" value="2 спальни, 2 кровати..." id="dropdown">
            <button class="input-element__btn"><img src="../../../static/img/dropdown_arrow.svg" alt="arrow"></button>
          </div>
          <div class="dropdown-list">
            <ul>
              <li class="dropdown-list__element">
                <span>спальни</span>
                <div class="dropdown-list__buttons">
                  <button class="dropdown-list__btn">
                    <img class="dropdown-list__btn-minus" src="../../../static/img/minus_btn.svg" alt="-">
                  </button>
                  <span>2</span>
                  <button class="dropdown-list__btn">
                    <img class="dropdown-list__btn-plus" src="../../../static/img/plus_btn.svg" alt="+">
                  </button>
                </div>
              </li>
              <li class="dropdown-list__element">
                <span>кровати</span>
                <div class="dropdown-list__buttons">
                  <button class="dropdown-list__btn">
                    <img class="dropdown-list__btn-minus" src="../../../static/img/minus_btn.svg" alt="-">
                  </button>
                  <span>2</span>
                  <button class="dropdown-list__btn">
                    <img class="dropdown-list__btn-plus" src="../../../static/img/plus_btn.svg" alt="+">
                  </button>
                </div>
              </li>
              <li class="dropdown-list__element">
                <span>ванные комнаты</span>
                <div class="dropdown-list__buttons">
                  <button class="dropdown-list__btn">
                    <img class="dropdown-list__btn-minus" src="../../../static/img/minus_btn.svg" alt="-">
                  </button>
                  <span>0</span>
                  <button class="dropdown-list__btn">
                    <img class="dropdown-list__btn-plus" src="../../../static/img/plus_btn.svg" alt="+">
                  </button>
                </div>
              </li>
            </ul>
          </div>

          </div><!-- input element -->

          <div class="expandable-checkbox">

            <label class="expandable-checkbox__header" for="list">expandable checkbox list</label>
            <input class="expandable-checkbox__head" type="checkbox" name="" id="list">
            <img class="expandable-checkbox__btn" src="../../../static/img/dropdown_arrow.svg" alt="arrow">

            <ul class="expandable-checkbox__list">

              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="breakfast">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="breakfast">Завтрак</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="desk" checked="checked">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="desk">Письменный стол</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="feed-chair" checked="checked">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="feed-chair">Стул для кормления</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="child-bed" checked="checked">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="child-bed">Кроватка</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="tv">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="tv">Телевизор</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="shampoo">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="shampoo">Шампунь</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="">Телевизор</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="shampoo">Шампунь</label>
              </li>

            </ul> <!-- expandable-checkbox__list -->
          </div> <!-- expandable-checkbox-->

          <div class="expandable-checkbox">

            <label class="expandable-checkbox__header" for="list2">expandable checkbox list</label>
            <input class="expandable-checkbox__head" type="checkbox" name="" id="list2" checked="checked">
            <img class="expandable-checkbox__btn" src="../../../static/img/dropdown_arrow.svg" alt="arrow">

            <ul class="expandable-checkbox__list">

              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="breakfast1">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="breakfast1">Завтрак</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="desk1" checked="checked">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="desk1">Письменный стол</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="feed-chair1" checked="checked">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="feed-chair1">Стул для кормления</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="child-bed" checked="checked1">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="child-bed1">Кроватка</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="tv1">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="tv1">Телевизор</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="shampoo1">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="shampoo1">Шампунь</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="tv1">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="tv1">Телевизор</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="shampoo1">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="shampoo1">Шампунь</label>
              </li>

            </ul> <!-- expandable-checkbox__list -->
          </div> <!-- expandable-checkbox-->

        </div><!-- dropdown-section -->

        <div class="specials">

          <div class="specials__element">
            <div class="specials__img">
              <img src="../../../static/img/emoticon.svg" alt="">
            </div>

            <div class="specials__description">
              <h1 class="specials__header">Комфорт</h1>
              <p class="specials__text">Шумопоглощающие стены</p>
            </div>
          </div> <!-- specials__element -->

          <div class="specials__element">
            <div class="specials__img">
              <img src="../../../static/img/city.svg" alt="">
            </div>

            <div class="specials__description">
              <h1 class="specials__header">Удобство</h1>
              <p class="specials__text">Окно в каждой из спален</p>
            </div>
          </div> <!-- specials__element -->

        </div> <!-- specials -->

      </div><!-- input-section -->

      <div class="middle-section">

        <div class="checkbox-buttons">

          <div class="expandable-checkbox">

            <h1 class="expandable-checkbox__header">Checkbox Buttons</h1>

            <ul class="expandable-checkbox__list checkbox-buttons__list">

              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="smoke">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="smoke">Можно курить</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="animals" checked="checked">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="animals">Можно с питомцами</label>
              </li>
              <li class="expandable-checkbox__element">
                <input class="expandable-checkbox__checkbox" type="checkbox" name="" id="guests" checked="checked">
                <span class="expandable-checkbox__new-checkbox"></span>
                <label for="guests">Можно пригласить гостей (до 10 человек)</label>
              </li>

            </ul> <!-- expandable-checkbox__list -->
          </div> <!-- expandable-checkbox-->

        </div> <!-- checkbox-buttons -->

        <div class="radio-buttons">
          <p class="radio-buttons__head">Radio Buttons</p>
          <div class="radio-buttons__element">

              <input type="radio" id="male" name="gender" checked="checked">
              <span class="radio-buttons__btn"></span>
              <label class="radio-buttons__label" for="male">Мужчина</label>

          </div>
          <div class="radio-buttons__element">

              <input type="radio" id="female" name="gender">
              <span class="radio-buttons__btn"></span>
              <label class="radio-buttons__label" for="female">Женщина</label>

          </div>
        </div> <!-- radio-buttons -->

        <div class="toggle">
          <p class="toggle__head">Toggle</p>
          <div class="toggle__element">
            <input class="toggle__checkbox" type="checkbox" id="toggle-1" checked="checked">
            <span class="toggle__btn"></span>
            <span class="toggle__dot"></span>
            <label class="toggle__label" for="toggle-1">Получать спецпредложения</label>
          </div>

          <div class="toggle__element">
            <input class="toggle__checkbox" type="checkbox" id="toggle-2">
            <span class="toggle__btn"></span>
            <span class="toggle__dot"></span>
            <label class="toggle__label" for="toggle-2">Получать спецпредложения</label>
          </div>
        </div> <!-- toggle -->

        <div class="like-button">
          <p class="like-button__head">like button</p>
          <div class="like-button__element">
            <input type="checkbox" class="like-button__checkbox">
            <span class="like-button__border"></span>
            <span class="like-button__heart"></span>
            <span class="like-button__number">2</span>
          </div> <!-- like-button__element -->
          <div class="like-button__element">
            <input type="checkbox" class="like-button__checkbox" checked="checked">
            <span class="like-button__border"></span>
            <span class="like-button__heart"></span>
            <span class="like-button__number">12</span>
          </div> <!-- like-button__element -->
        </div><!-- like-button -->

        <div class="star-rating">

          <p class="star-rating__header">rate button</p>

          <div class="star-rating__wrapper">
            <div class="star-rating__element">
              <input type="radio" name="rating1" id="star-05"><label for="star-05"></label>
              <input type="radio" name="rating1" id="star-04" checked="checked"><label for="star-04"></label>
              <input type="radio" name="rating1" id="star-03"><label for="star-03"></label>
              <input type="radio" name="rating1" id="star-02"><label for="star-02"></label>
              <input type="radio" name="rating1" id="star-01"><label for="star-01"></label>
            </div> <!-- star-rating__element -->

            <div class="star-rating__element">
              <input type="radio" name="rating2" id="star-15" checked="checked"><label for="star-15"></label>
              <input type="radio" name="rating2" id="star-14"><label for="star-14"></label>
              <input type="radio" name="rating2" id="star-13"><label for="star-13"></label>
              <input type="radio" name="rating2" id="star-12"><label for="star-12"></label>
              <input type="radio" name="rating2" id="star-11"><label for="star-11"></label>
            </div><!-- star-rating__element -->

          </div><!-- star-rating -->

        </div> <!-- star -->

      </div>

     </div> <!-- content -->
    
  </div> <!-- container -->
</body>
</html>
