<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Form Elements</title>
</head>
<body>

  <div class="container">

    <div class="logo">
      <img class="logo__icon" src="img/icon.svg" alt="">
    </div>

    <div class="content">

      <div class="text-fields">

        <div class="text-fields__element">
          <div class="text-fields__title">
            <label for="email-field">Text field</label>
            <p>default</p>
          </div> 
          <input class="input-field" type="email" name="email" id="email-field" placeholder="Email">
        </div>

        <div class="text-fields__element">
          <div class="text-fields__title">
            <label for="text">Text field</label>
            <p>Hover / Focus</p>
          </div>
          <input class="input-field active-text-field" type="text" name="text" id="text" placeholder="This is pretty awesome">
        </div>

        <div class="text-fields__element">
          <div class="text-fields__title">
            <label for="text">dropdown</label>
          </div>
          <select class="input-field dropdown" name="room-options">
            <option>Спальни</option>
            <option>Кровати</option>
            <option>Ванные комнаты</option>
          </select>
        </div>

        <div class="text-fields__element">
          <div class="text-fields__title">
            <label for="date-field">Masked Text field</label>
            <p>default</p>
          </div>
          <input class="input-field masked-text-field" type="date" name="date" id="date-field" placeholder="ДД.ММ.ГГГГ">
        </div>

        <div class="text-fields__element">

          <div class="date-dropdown__block">
            <div class="date-dropdown__element">
              <div class="text-fields__title">
              <label for="email-field">date dropdown</label>
            </div>
            <input class="input-field" type="date" name="date" id="date-field" placeholder="ДД.ММ.ГГГГ">
            </div>

            <div class="date-dropdown__element">
              <div class="text-fields__title">
              <label for="email-field">date dropdown</label>
            </div>
            <input class="input-field" type="date" name="date" id="date-field" placeholder="ДД.ММ.ГГГГ" value="2019-08-19">
            </div>
          </div>
        </div>

        <div class="text-fields__element filter-date-dropdown">
          <div class="text-fields__title">
            <label for="filter-date">filter date dropdown</label>
          </div>
          <input class="input-field" type="text" name="filter-date" id="filter-date" placeholder="" value="19 авг - 23 авг">
        </div>

        <div class="text-fields__element subscription">
          <div class="text-fields__title">
            <label for="email-field">subscription text field</label>
          </div> 
          <input class="input-field" type="email" name="email" id="email-field" placeholder="Email">
        </div>

      </div> <!-- text-fields -->

     </div> <!-- content -->
    
  </div> <!-- container -->
</body>
</html>
